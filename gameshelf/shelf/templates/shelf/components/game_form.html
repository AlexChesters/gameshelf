<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{game.title}}">
  </div>
  <div class="mb-3">
    <label for="release_date" class="form-label">Release date</label>
    <input type="date" class="form-control" id="release_date" name="release_date" value="{{release_date_str}}">
  </div>
  <div class="mb-3">
    <label for="platform" class="form-label">Platform</label>
    <select class="form-select" id="platform" name="platform" autocomplete="off">
      {% for platform in platforms %}
      <option value="{{platform.0}}" {% if platform.0 == game.platform %}selected{% endif %}>{{platform.1}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select class="form-select" id="status" name="status" autocomplete="off">
      {% for status in statuses %}
      <option value="{{status.0}}" {% if status.0 == game.status %}selected{% endif %}>{{status.1}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="rating" class="form-label">Rating</label>
    <select class="form-select" id="rating" name="rating" autocomplete="off">
      {% for rating in ratings %}
      <option value="{{rating.0}}" {% if rating.0 == game.rating %}selected{% endif %}>{{rating.1}}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
</form>
