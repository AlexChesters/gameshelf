{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'shelf/games.css' %}">
{% endblock %}

{% block content %}
<h1 class="page-title">Unplayed</h1>
{% if games %}
<table class="table">
  <tbody>
  {% for game in games %}
  <tr>
    <td>
      <a href="{% url 'shelf:edit_a_game' game.id %}">
        <div class="game-title">{{game.title}}</div>
        <div class="platform">{{game.get_platform_display}}</div>
      </a>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>No unplayed games</p>
{% endif %}
{% endblock %}
