{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'shelf/games.css' %}">
{% endblock %}

{% block content %}
<h1>Currently playing</h1>
{% if games %}
<table class="table">
  <tbody>
  {% for game in games %}
  <tr>
    <td>
      <div class="title">{{game.title}}</div>
      <div class="platform">{{game.get_platform_display}}</div>
    </td>
    <th><a href="{% url 'shelf:edit_a_game' game.id %}">Edit</a></th>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>No currently playing games</p>
{% endif %}
{% endblock %}
