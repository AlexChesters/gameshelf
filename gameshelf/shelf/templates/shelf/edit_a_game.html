{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'shelf/edit_a_game.css' %}">
<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
{% endblock %}

{% block content %}
<h1 class="page-title">Edit {{game.title}}</h1>
{{ form.media }}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success" name="save">Save</button>
  <button type="submit" class="btn btn-danger" name="delete">Delete</button>
</form>
{% endblock %}
