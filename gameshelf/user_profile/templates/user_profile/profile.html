{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'user_profile/profile.css' %}">
{% endblock %}

{% block content %}
<h1>Hello, {{ username }}</h1>

<div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" name="export">Export your data</button>
    <button type="submit" class="btn btn-danger fixed-bottom" name="sign_out">Sign out</button>
  </form>
</div>
{% endblock %}
